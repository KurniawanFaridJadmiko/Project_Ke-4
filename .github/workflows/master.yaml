name: Build Push and Pull

on:
  push:
    branches:
      - main

jobs:
  buildpush:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Build
        run: docker build -t ghcr.io/kurniawanfaridjadmiko/tugasmagang2:latest .

      - name: Log in
        run: docker login ghcr.io -u ${{ github.actor }} -p ${{ secrets.TOKEN }}

      - name: Push
        run: docker push ghcr.io/kurniawanfaridjadmiko/tugasmagang2:latest

  pullrunner:
    needs: buildpush
    runs-on: self-hosted

    steps:
      - name: Pull
        run: docker pull ghcr.io/kurniawanfaridjadmiko/tugasmagang2:latest
